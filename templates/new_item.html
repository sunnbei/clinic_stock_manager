<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しい在庫アイテムを追加 - クリニック在庫管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">新しい在庫アイテムを追加</h1>
        
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">アイテム名</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="quantity" class="form-label">初期数量</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="0" value="0" required>
            </div>
            
            <div class="mb-3">
                <label for="unit" class="form-label">単位</label>
                <input type="text" class="form-control" id="unit" name="unit" required>
            </div>
            
            <button type="submit" class="btn btn-primary">追加</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
